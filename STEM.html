<!DOCTYPE>
<html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div

  <img
  <figure id="img-div">
    <img
      id="image"
 src="https://www.mistempartnership.com/cm/dpl/images/create/STEM_cover_graphic_2(2).jpg" width="700px" height="auto"alt="Grumpy Cat">

<h1 id="title">Survey</h1>

<p id="description">Help us improve our STEM events</p>

<form id="survey-form" method="GET" action="https://madeupSTEM.com">
  
  <div class="rowTab">
    <div class="labels">
      <label id="name-label"
             for="name">* Name<label>
    </div>
 <div class="rightTab">
    <input autofocus type="text" name="name" 
id="name" class="input-field"
placeholder="Enter your name" required>
           </div>
        </div>
        <class="rowTab">
    <div class="labels">
      <label id="number-label"
             for="age">
              *Age
               </label>
    </div>
 <div class="rightTab">
   <input type="number"
          name="age" id="number" min="1" max="125"
          class="input-field" required placeholder="Enter your age">
          </div>
       
  <div class="rowTab">
    <div class="labels">
      <label id="email-label"
        for="email"> * Email
      </label>
    </div>
    
    <div class="rightTab">
      <input type="email" 
             name="email"
             id="email"
            class="input-field" 
             required placeholder="Enter your email">
    </div>
   </div>
          
          <div class="rowTab">
            <div class="labels">
              <label for="gender"> Gender
                </label>
            </div>
            <div class="rightTab">
              <label id="dropdown">
              <select id"dropdown" name"Gender"
                      class="dropdown">
                <option disabled value>
                  Select and option</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
              </select>
            </div>
          </div>
     <form>     
         <div class="rowTab">
           <div class="labels">
             <label for="affiliation">Affiliation
             </label>
           </div>
      <div class="rightTab">
          <ul style="list-style: none;">
              <li class="checkbox"><label>Educator<input type="checkbox" value="1" type="radio" class="userAffiliation"> </label></li>
           
              <li class="checkbox"><label>Student<input type="checkbox" value="2" type="radio"class="userAffiliation"> </label></li>
            
              <li class="checkbox"><label>Business<input type="checkbox" value="3" type="radio"class="userAffiliation"></label></li>
            
              <li class="checkbox"><label>Public<input name="radio-buttons" value="4" type="radio"class="userAffiliation"> </label></li>
          
            <li class="checkbox"><label>Other<input name="radio-buttons" value="5" type="radio"class="userAffiliation"> </label></li>
              </label></li>
            </ul>
           </div>
          </div>
       </form>            

    <div class="rowTab">
      <div class="labels">
        <label for="comments">Suggestions</label>
      </div>
      <div class="rightTab">
        <textarea id="suggestions" class="input-field" style="height:70px;resize:vertical;" name="suggestion" placeholder="please enter your suggestions here"></textarea>
      </div>
    </div>
    <button id="submit"> <input type="submit"></button>
  </form>
</div>
</html>
